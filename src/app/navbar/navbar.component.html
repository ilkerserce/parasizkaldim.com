<header class="navbar navbar-expand-md navbar-dark bd-navbar">
  <nav class="container-xxl flex-wrap flex-md-nowrap">
    <a class="navbar-brand" href="/">parasizkaldim.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" (click)="isMenuCollapsed = !isMenuCollapsed">
      <!-- <span class="navbar-toggler-icon"></span> -->
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
      </svg>
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse  justify-content-center" id="navigation"
      aria-expanded="false">
      <ul class="navbar-nav flex-row flex-wrap text-center">
        <li class="nav-item col-12 py-3 col-md-auto">
          <a class="nav-link active" mat-button routerLink="/anasayfa" (click)="isMenuCollapsed = true">Ana Sayfa</a>
        </li>
        <li class="nav-item col-12 py-3 col-md-auto">
          <a class="nav-link" mat-button routerLink="/hakkimda" (click)="isMenuCollapsed = true">Hakkımda</a>
        </li>
        <li class="nav-item col-12 py-3 col-md-auto">
          <a class="nav-link" mat-button routerLink="/blog">Blog</a>
        </li>
        <li class="nav-item col-12 py-3 col-md-auto">
          <a class="nav-link" mat-button routerLink="/iletisim" (click)="isMenuCollapsed = true">İletişim</a>
        </li>
        <li class="nav-item col-12 py-3 col-md-auto">
          <a class="nav-link" mat-button routerLink="/gizlilik-politikasi" (click)="isMenuCollapsed = true">Gizlilik
            Politikasi</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
